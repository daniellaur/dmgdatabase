version: 2

models:
    - name: stg_gsheets__event_records
      description: All records that have been recorded during events
      columns:
      - name: record_id
        tests:
          - not_null
          - unique

    - name: stg_gsheets__discord
      description: Discord Users mapped to Minecraft Players
      columns:
      - name: discord_id
        tests:
          - not_null
          - unique
      - name: player_id
        tests:
          - not_null
          - unique